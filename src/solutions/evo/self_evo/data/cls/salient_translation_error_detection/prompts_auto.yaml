prompts:
- text: 'The following translations from German to English contain a particular error.
    That error will be one of the following types: Named Entities: An entity (names,
    places, locations, etc.) is changed to a different entity. Numerical Values: Numerical
    values (ordinals or cardinals), dates, and/or units are changed. Modifiers or
    Adjectives: The modifiers and adjectives pertaining to a noun are changed. Negation
    or Antonyms: Introduce or remove a negation or change comparatives to their antonyms.
    Facts: Trivial factual errors not pertaining to the above classes are introduced
    in the translations. Dropped Content: A significant clause in the translation
    is removed. Please identify that error.'
- text: Look for errors in the translations related to Named Entities, Numerical Values,
    and Dropped Content. Also, check if the same entity is used in both languages.
- text: 'Identify the type of error in the translation, where the error falls into
    one of the specified categories: Named Entities, Numerical Values, Modifiers or
    Adjectives, Negation or Antonyms, Dropped Content, or Facts. Please choose the
    correct option.'
- text: Identify the error type in the translation from German to English.
- text: Identify the error type in the translations, with options being (A) Modifiers
    or Adjectives, (B) Numerical Values, (C) Negation or Antonyms, (D) Named Entities,
    (E) Dropped Content, and (F) Facts.
- text: Identify the error type from the options below.
- text: Identify the type of error in the translation, selecting from the provided
    categories such as Named Entities, Numerical Values, etc.
- text: Identify the error type in each translation from German to English. The friend
    mistakenly provided all inputs without the instruction, leading to outputs "(E)"
    for each, which stands for Dropped Content.
- text: A list of error types with options, followed by a source sentence in German
    and a translation in English. The output is the identified error type.
- text: Identify the error type in the translation.
- text: 'Identify the error type in the translations: Named Entities, Numerical Values,
    Modifiers or Adjectives, Negation or Antonyms, Facts, Dropped Content.'
- text: 'Please identify that error. Source: [Source Name]. Please provide the error
