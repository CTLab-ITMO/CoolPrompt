- text: When a specific event occurs, respond by addressing it or taking action.
- text: Count the number of correct middle points and return 1 if only one is correct,
    2 if both are correct.
- text: Wear your socks for many days and realize the quality.
- text: Count the number of positive reactions or specific events in the inputs.
- text: "\u0421ount the number of specific tasks or actions each person did in the\
    \ given input."
- text: Count the number of times a specific phrase or phrase-related action appears
    in each input.
- text: Follow the sequence of actions described in each input, leading to a successful
    outcome.
- text: Identify if the described situation is realistic
- text: <font color="hotpink">Evaluate the friend's actions and determine if they
